<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">File Store</h1>
        <div class="card p-4 shadow">
            <form id="uploadForm">
                <div class="mb-3">
                    <label for="file" class="form-label">Select a file:</label>
                    <input type="file" id="file" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Protect with Password:</label>
                    <input type="password" id="password" class="form-control" placeholder="Optional">
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload File</button>
            </form>
            <div class="mt-3" id="result"></div>
        </div>
    </div>
    <script>
        const uploadForm = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('file').files[0]);
            formData.append('password', document.getElementById('password').value);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            resultDiv.innerHTML = `<div class="alert alert-success">
                File uploaded! Access it <a href="${result.link}" target="_blank">here</a>.
            </div>`;
        });
    </script>
</body>
</html>
